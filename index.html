<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабиринт Скример</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #game {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #maze {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: white;
            border: 5px solid black;
        }
        #player {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            top: 10px;
            left: 10px;
        }
        .wall {
            position: absolute;
            background-color: black;
        }
        .wall1 { top: 100px; left: 0; width: 500px; height: 20px; }
        .wall2 { top: 200px; left: 100px; width: 20px; height: 300px; }
        /* Добавьте больше стен для сложности */
        #screamer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('screamer.jpg') no-repeat center center;
            background-size: cover;
            z-index: 100;
        }
    </style>
</head>
<body>

<div id="game">
    <div id="maze">
        <div id="player"></div>
        <div class="wall wall1"></div>
        <div class="wall wall2"></div>
        <div class="wall wall3"></div>
        <div class="wall wall4"></div>
        <div class="wall wall5"></div>
        <div class="wall wall6"></div>
        <div class="wall wall7"></div>
        <div class="wall wall8"></div>
        <!-- Добавьте больше стен -->
    </div>
</div>

<div id="screamer"></div>

<script>
    let player = document.getElementById('player');
    let screamer = document.getElementById('screamer');
    let playerPos = { top: 10, left: 10 };

    document.addEventListener('keydown', function(event) {
        switch(event.key) {
            case 'ArrowUp':
                playerPos.top -= 10;
                break;
            case 'ArrowDown':
                playerPos.top += 10;
                break;
            case 'ArrowLeft':
                playerPos.left -= 10;
                break;
            case 'ArrowRight':
                playerPos.left += 10;
                break;
        }
        player.style.top = playerPos.top + 'px';
        player.style.left = playerPos.left + 'px';

        checkCollision();
    });

    function checkCollision() {
        let walls = document.querySelectorAll('.wall');
        walls.forEach(function(wall) {
            let wallRect = wall.getBoundingClientRect();
            let playerRect = player.getBoundingClientRect();
            
            if (playerRect.left < wallRect.right && playerRect.right > wallRect.left &&
                playerRect.top < wallRect.bottom && playerRect.bottom > wallRect.top) {
                triggerScreamer();
            }
        });
    }

    function triggerScreamer() {
        screamer.style.display = 'block';
        setTimeout(function() {
            alert('Вы проиграли!');
            screamer.style.display = 'none';
            resetGame();
        }, 1000);
    }

    function resetGame() {
        playerPos = { top: 10, left: 10 };
        player.style.top = playerPos.top + 'px';
        player.style.left = playerPos.left + 'px';
    }
</script>

</body>
</html>
